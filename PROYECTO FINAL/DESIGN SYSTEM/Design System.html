<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Design System.css">
    <title>Design System-ARTNATION</title>

</head>
<body>
    <div class="container">
    
        <!-- Título  -->
        <h1>DESIGN SYSTEM </h1>

         <!-- Logotipo -->
         <img class="logo" src="img/LOGO.png" alt="logo">

        <!-- Paleta de Colores -->
        <div class="color-palette">
            <div class="color primary">#CDC2E1 </div>
            <div class="color secondary">#B621C7 </div>
            <div class="color accent">#593E8F</div>
            <div class="color white">#ffffff </div>
        </div>

        <!-- Tipografía -->
        <div class="typography">
            <h2>Tipografía Utilizada</h2>
            <p>font-family: 'Poppins', sans-serif;
                font-weight: bold; </p>
        </div>

        <!-- Formulario de Registro -->
        <div class="formulary">
            <h1>Formulario de Registro</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
        
               <div class="form-group">
                    <label for="birthday">Fecha de Nacimiento:</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                
                <button type="submit" class="btn">Registrarse</button>
    
            </form>
            <div class="login-link"> 
                <p>¿Ya tienes cuenta? <a href="Login.html">Ingresa</a></p>
                <p><a href="ArtNation.html">Regresar a home</a></p>
            </div>
        </div>

        <p class="espacio"></p>

        <!-- Formulario de Inicar sesión -->
        <div class="formulary">
            <h1>Iniciar Sesión</h1>
            <form action="#" method="post">
            
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <div class="login-link">
        
                <p><a href="ArtNation.html">Regresar a home</a></p>
            </div>
        </div>
    </body>
    </html>
